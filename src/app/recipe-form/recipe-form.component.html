<h1>Neues Rezept</h1>
<form>
  <mat-form-field appearance="outline">
    <mat-label>Rezeptname</mat-label>
    <input matInput placeholder="z.B. Spaghetti Bolognese" />
  </mat-form-field>

  <section class="mt-1">
    <h3>Zutaten</h3>

    <div class="ingredient-container">
      <mat-form-field appearance="outline">
        <mat-label>Menge</mat-label>
        <input #ingredientAmount type="number" min="0" matInput placeholder="0,1,..." value="1" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Einheit</mat-label>
        <mat-select #ingredientMeasurement value="Stck">
          <mat-option value="g">g</mat-option>
          <mat-option value="kg">kg</mat-option>
          <mat-option value="ml">ml</mat-option>
          <mat-option value="l">l</mat-option>
          <mat-option value="TL">TL</mat-option>
          <mat-option value="EL">EL</mat-option>
          <mat-option value="Prise">Prise</mat-option>
          <mat-option value="Stck">Stck</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Zutat</mat-label>
        <input #ingredientName matInput placeholder="Eier, Mehl, ..." value="Eier" />
      </mat-form-field>

      <button
        type="button"
        class="mat-form-field-wrapper"
        [disabled]="
          !ingredientAmount.value || !ingredientMeasurement.value || !ingredientName.value
        "
        mat-icon-button
        (click)="
          handleAddIngredient(
            ingredientAmount.value,
            ingredientMeasurement.value,
            ingredientName.value
          );
          ingredientAmount.value = '';
          ingredientName.value = ''
        "
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <mat-list role="list">
      <mat-list-item
        class="ingredient-list-item"
        role="listitem"
        *ngFor="let paramIngr of parameterizedIngredients"
      >
        <div>{{ paramIngr.amount }} {{ paramIngr.measurement }} {{ paramIngr.ingredient }}</div>
      </mat-list-item>
    </mat-list>
  </section>

  <mat-form-field class="mt-1" appearance="outline">
    <mat-label>Zubereitung</mat-label>
    <textarea class="zubereitung" matInput placeholder="1. ...  2. ..."></textarea>
  </mat-form-field>

  <div class="mt-1">
    <mat-label class="mat-small">Anspruch</mat-label>
    <mat-button-toggle-group class="difficulty-box" name="fontStyle">
      <mat-button-toggle value="Einfach">Einfach</mat-button-toggle>
      <mat-button-toggle value="Mittel">Mittel</mat-button-toggle>
      <mat-button-toggle value="Schwer">Schwer</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="mt-1">
    <mat-slider
      class="slider-cookingtime mt-1"
      thumbLabel
      tickInterval="10"
      step="10"
      min="0"
      max="60"
      color="primary"
    ></mat-slider>
    <mat-label class="mat-small">Zubereitungszeit (min) </mat-label>
  </div>
</form>
