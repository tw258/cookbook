<div (click)="imageInput.click()" class="content">
  <div>
    <button mat-icon-button type="button">
      <mat-icon class="material-icons-outlined">add_photo_alternate</mat-icon>
    </button>
    <input
      #imageInput
      type="file"
      (change)="handleImageSelect(imageInput.files![0])"
      style="display: none"
    />
  </div>
</div>
