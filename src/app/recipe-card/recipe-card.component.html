<mat-card class="example-card mt-1 mat-elevation-z2">
  <mat-card-content>
    <div class="recipe-thumbnail-container">
      <img
        class="recipe-thumbnail"
        *ngIf="recipe.imagesAsBase64.length > 0; else NoImages"
        [src]="recipe.imagesAsBase64[0]"
      />
    </div>

    <div>
      <div>
        <p class="mat-body-strong" style="margin: 0; padding: 0; font-size: 17px">
          {{ recipe.title }}
        </p>
        <span class="mat-caption"
          ><strong>Hauptgericht</strong> von <strong>{{ recipe.author }}</strong> mit:
        </span>
      </div>
      <div class="mt-1 mat-caption">
        [<ng-container *ngFor="let ingr of recipe.parameterizedIngredients; let isLast = last"
          >{{ ingr.ingredient }}{{ isLast ? '' : ', ' }}</ng-container
        >]
      </div>
    </div>
    <div style="position: absolute; top: 10px; right: 10px">
      <button
        (click)="$event.stopPropagation(); $event.preventDefault(); handleFavorite()"
        mat-icon-button
      >
        <mat-icon *ngIf="recipe.isFavorite">favorite</mat-icon>
        <mat-icon *ngIf="!recipe.isFavorite">favorite_border</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #NoImages>
  <img class="recipe-placeholder" src="assets/images/recipe-thumbnail.png" />
</ng-template>
