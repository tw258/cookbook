<mat-form-field class="filter-form-field" appearance="outline">
  <mat-label>Filter</mat-label>
  <input (input)="handleInput()" matInput type="text" [(ngModel)]="filter" autocomplete="off" />
  <button *ngIf="filter" matSuffix mat-icon-button (click)="filter = ''; handleInput()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
