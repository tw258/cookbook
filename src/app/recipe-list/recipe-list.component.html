<span class="logo-font logo">cookbook.</span>

<app-recipe-filter (filterInput)="handleFilterInput($event)"></app-recipe-filter>

<div *ngIf="filteredRecipes.length != 0; else NoRecipes">
  <a
    *ngFor="let recipe of filteredRecipes | sortFavorites; let isFirst = first"
    [routerLink]="['/recipes', recipe.id]"
  >
    <app-recipe-card [recipe]="recipe"> </app-recipe-card>
  </a>
</div>

<ng-template #NoRecipes>
  <div class="text-center mat-body-strong mt-2">Keine Rezepte verf√ºgbar</div>
</ng-template>

<a class="btn-add-recipe" [routerLink]="['/new-recipe']" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</a>
