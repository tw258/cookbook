<div class="header-grid">
  <a routerLink="" mat-icon-button>
    <mat-icon>arrow_back_ios</mat-icon>
  </a>

  <h1>{{ recipe.title }}</h1>
</div>

<!-- slideshow (angular, html?) -->
<div class="mt-1 mb-1">
  <slideshow
    [height]="'225px'"
    [showArrows]="false"
    [showDots]="true"
    [imageUrls]="recipe.imagesAsBase64"
  ></slideshow>
</div>

<mat-chip-list>
  <mat-chip>
    <div class="mr-05" style="display: flex; align-items: center; justify-content: center">
      <span style="font-size: 20px" class="material-icons-outlined">lightbulb</span>
    </div>
    {{ recipe.difficulty }}
  </mat-chip>
  <mat-chip>
    <div class="mr-05" style="display: flex; align-items: center; justify-content: center">
      <span style="font-size: 20px" class="material-icons-outlined">access_time</span>
    </div>
    {{ recipe.preparationTimeInMinutes }} min
  </mat-chip>
</mat-chip-list>

<app-ingredients [recipe]="recipe"></app-ingredients>

<section class="mt-1">
  <h2>Zubereitung</h2>
  <p>{{ recipe.note }}</p>
</section>

<a class="btn-edit" mat-fab color="primary">
  <mat-icon class="material-icons-outlined">edit</mat-icon>
</a>
