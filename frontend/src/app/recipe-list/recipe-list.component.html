    </button>
    <span></span>
    <div class="navbar__content">
      <h1 class="logo-font">cookbook.</h1>
    </div>
  </div>
</div>

<div class="pt-7"></div>
<app-recipe-filter (filterInput)="handleFilterInput($event)"></app-recipe-filter>
<div *ngIf="recipes.length; else noRecipes">
  <div *ngIf="filteredRecipes.length; else noRecipesWithFilter">
    <a
      *ngFor="let recipe of filteredRecipes | sortFavorites; let isFirst = first"
      [routerLink]="['/recipes', recipe.id]"
    >
      <app-recipe-card [recipe]="recipe"> </app-recipe-card>
    </a>
  </div>
</div>

<ng-template #noRecipes>
  <div class="text-center mat-body-strong mt-2">
    Noch keine Rezepte vorhanden. Erstelle
    <a [routerLink]="['/new-recipe']">hier</a>
    dein erstes ðŸ˜‰
  </div>
</ng-template>

<ng-template #noRecipesWithFilter>
  <div class="text-center mat-body-strong mt-2">Kein Rezept entspricht dem Filter ðŸ˜¢</div>
</ng-template>

<a class="btn-add-recipe" [routerLink]="['/new-recipe']" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</a>
