<h2 mat-dialog-title>Rezept Löschen</h2>
<mat-dialog-content class="mat-typography">Passwort wirklich ändern?</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Löschen</button>
</mat-dialog-actions>
