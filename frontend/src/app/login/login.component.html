<h1>Anmeldung</h1>

<app-alert
  type="error"
  text="Benutzername oder Passwort falsch."
  *ngIf="showInvalidLoginAlert"
  (close)="showInvalidLoginAlert = false"
></app-alert>

<form class="login-form">
  <mat-form-field appearance="outline">
    <mat-label>Benutzername</mat-label>
    <input
      [(ngModel)]="username"
      [ngModelOptions]="{ standalone: true }"
      matInput
      placeholder="Tobi"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Passwort</mat-label>
    <input
      [(ngModel)]="password"
      [ngModelOptions]="{ standalone: true }"
      matInput
      placeholder="Alligator3"
      type="password"
    />
  </mat-form-field>

  <button
    [disabled]="!password || !username"
    class="mt-3"
    mat-raised-button
    color="primary"
    (click)="handleLogin()"
  >
    Anmelden
  </button>
</form>
