<div class="p-1">
  <div class="header-with-logo">
    <img src="assets/icons/rabbit-1.svg" alt="Cookbook Logo" />
    <h1 class="logo-font" style="margin-top: 10px">Cookbook</h1>
  </div>

  <h2>Anmeldung</h2>
  <app-alert
    type="error"
    [text]="'Benutzername oder Passwort falsch (' + wrongCredentialsCount + 'x).'"
    *ngIf="isCredentialsAlertVisible"
    (close)="isCredentialsAlertVisible = false"
  ></app-alert>

  <form class="login-form">
    <mat-form-field appearance="fill">
      <mat-label>Benutzername</mat-label>
      <input required [(ngModel)]="username" [ngModelOptions]="{ standalone: true }" matInput />
      <mat-error align="end">Bitte Benutzernamen eingeben</mat-error>
      <mat-hint align="end"><strong>Gro√ü und Kleinschreibung wird ignoriert</strong></mat-hint>
    </mat-form-field>

    <mat-form-field class="mt-05" appearance="fill">
      <mat-label>Passwort</mat-label>
      <input
        required
        [(ngModel)]="password"
        [ngModelOptions]="{ standalone: true }"
        matInput
        autocomplete="on"
        [type]="isPasswordVisible ? 'text' : 'password'"
        (keyup.enter)="handleLoginClick()"
      />

      <button type="button" (click)="onToggleVisibility()" mat-icon-button matSuffix>
        <mat-icon>{{ isPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      <mat-error align="end">Bitte Passwort eingeben</mat-error>
    </mat-form-field>

    <button
      [disabled]="!password || !username"
      class="mt-2"
      mat-raised-button
      color="primary"
      type="button"
      (click)="handleLoginClick()"
    >
      Anmelden
    </button>
  </form>
</div>
