<div class="header-with-logo">
  <span class="logo-font">Cookbook</span>
</div>

<h2>Anmeldung</h2>
<app-alert
  type="error"
  text="Benutzername oder Passwort falsch."
  *ngIf="isCredentialsAlertVisible"
  (close)="isCredentialsAlertVisible = false"
></app-alert>

<form class="login-form">
  <mat-form-field appearance="outline">
    <mat-label>Benutzername</mat-label>
    <input
      [(ngModel)]="credentials.username"
      [ngModelOptions]="{ standalone: true }"
      matInput
      placeholder="Tobi"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Passwort</mat-label>
    <input
      [(ngModel)]="credentials.password"
      [ngModelOptions]="{ standalone: true }"
      matInput
      placeholder="Alligator3"
      [type]="isPasswordVisible ? 'text' : 'password'"
      (keyup.enter)="handleLoginClick()"
    />
    <button mat-icon-button matSuffix (click)="isPasswordVisible = !isPasswordVisible">
      <mat-icon>{{ !isPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <button
    [disabled]="!credentials.password || !credentials.username"
    class="mt-2"
    mat-raised-button
    color="primary"
    (click)="handleLoginClick()"
  >
    Anmelden
  </button>
</form>
