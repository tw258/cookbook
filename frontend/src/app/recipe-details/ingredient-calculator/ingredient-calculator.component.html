<div>
  <div class="ingredient-calculator">
    <div class="mat-h3 mb-0">
      <span>Zutaten f√ºr</span>
      <button color="primary" style="margin: 0 5px" (click)="handleRemovePortion()" mat-icon-button>
        <mat-icon>remove</mat-icon>
      </button>
      <strong> {{ currentPortions }}</strong>
      <button color="primary" style="margin: 0 5px" (click)="handleAddPortion()" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
      <span>{{ currentPortions === 1 ? 'Person' : 'Personen' }}</span>
    </div>
    <div class="mr-05">
      <button mat-icon-button (click)="handleAddToClipboard(selectableIngredients)">
        <mat-icon>content_paste</mat-icon>
      </button>
    </div>
  </div>

  <mat-selection-list #selectableIngredients color="primary">
    <mat-list-option
      *ngFor="let ingredient of this._recipe.parameterizedIngredients"
      [value]="ingredient"
    >
      {{ ingredient.amount | multiplyPortions: _recipe.portions:currentPortions }}
      {{ ingredient.measurement }} {{ ingredient.ingredient }}
    </mat-list-option>
  </mat-selection-list>
</div>
