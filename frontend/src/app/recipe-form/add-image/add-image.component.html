<div
  (click)="!isLoading ? imageInput.click() : null"
  class="add-image-container"
  [class.add-image-container--not-loading]="!isLoading"
>
  <span></span>
  <div class="add-image-container__content">
    <span *ngIf="!isLoading; else showLoading" class="material-icons-outlined">
      add_photo_alternate
    </span>
    <ng-template #showLoading>
      <mat-spinner [diameter]="25"></mat-spinner>
    </ng-template>
    <input
      #imageInput
      type="file"
      (change)="handleImageSelect(imageInput.files!)"
      style="display: none"
      multiple="multiple"
      accept="image/png, image/gif, image/jpeg, image/webp"
    />
  </div>
  <span></span>
</div>
