<h2 mat-dialog-title>Rezept Löschen</h2>
<mat-dialog-content class="mat-typography"
  >Möchtest du dein Rezept "<strong>{{ recipeTitle }}</strong
  >" entgültig löschen?</mat-dialog-content
>
<mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Löschen</button>
</mat-dialog-actions>
